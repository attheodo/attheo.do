<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Thanos Theodoridis">

    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>

    <title>Thanos Theodoridis</title>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,900|Droid+Serif' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="/css/site.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
            <a class="navbar-brand" href="/">
                <img alt="Thanos Theodoridis" src="/images/logo.png">
            </a>
          <ul class="nav navbar-nav pull-right links">
            <li class="navbar-link"><a href="/">HOME</a></li>
            <li class="navbar-link"><a href="/about/" class="active">ABOUT</a></li>
            <!--<li class="navbar-link"><a href="/blog/">BLOG</a></li>-->
          </ul>
        </nav>

      </div>
  </div>
    <div class="bg-image about-image">
    </div>

    <div class="container back-to-posts-link">
        <p><a href="/blog/">← Back to posts</a></p>
    </div>

      <div class="container post">
      <div class "row hello">
        <div class="col-md-8 col-md-offset-2">
            <div class="title">
                {{ page.title }}
            </div>
            <div class="post-timestamp">
                <time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time>
            </div>

            {{ content }}

            </div>
        </div>
      </div>
  </div>

        <footer class="footer text-center">
          <ul class="list-inline">
              <li><a href="/">HOME</a></li>
              <li><a class="active" href="/about/">ABOUT</a></li>
              <!--<li><a href="/blog/">BLOG</a></li>-->
          </ul>
          <div class="row">
              <div class="col-md-4 col-md-offset-4">
                  <p>“Fall seven times. Stand up eight.”</p>
              </div>
          </div>
          <div class="license row">
              <div class="col-md-4 col-md-offset-4">
                  <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/">
                  <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-nd/4.0/88x31.png"/></a><br />
                  This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/">Creative Commons Attribution-NonCommercial-NoDerivatives 4.0 International License</a>.
              </div>
          </div>


      </footer>

    </div> <!-- /container -->

  </body>
</html>

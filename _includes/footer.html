<footer class="footer text-center container">
  <ul class="list-inline">
    <li><a
      href="/"
      class="{% if page.path ==  'index.html'%}active{% endif %}">HOME</a></li>
      <li><a
        href="/about/"
        class="{% if page.path contains 'about/'%}active{% endif %}">ABOUT</a></li>
      <li><a
        href="/blog/"
        class="{% if page.path contains '_posts/' or page.path contains 'blog'%}active{% endif %}">BLOG</a></li>
  </ul>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>{% if page.quote %}{{ page.quote }}{% else %}{{ site.quote }}{% endif %}</p>
    </div>
  </div>
  <div class="license row">
    <div class="col-md-4 col-md-offset-4">
      <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/">
        <img alt="Creative Commons License" style="border-width:0"
             src="https://i.creativecommons.org/l/by-nc-nd/4.0/88x31.png"/></a><br/>
      This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/">Creative
      Commons Attribution-NonCommercial-NoDerivatives 4.0 International License</a>.
    </div>
  </div>
</footer>
